<script language="javascript">
function Create()
{
	window.location="add.htm";
}

function svpn_domain_visit(sDomainName)
{
	var sHostName = window.location.host;
	var iPos = sHostName.indexOf(":", 0);
	
	if (iPos > 0)
	{
		sHostName = sHostName.substring(0, iPos);
	}
	
	window.open("http://" + sHostName + ":40002/?domain=_svpn_"+ sDomainName + "&url=61646d696e2e68746d");
}

var oParam = {
		"sListUrl":"/request.cgi?_do=svpn.context.List",
		"sDeleteUrl":"/request.cgi?_do=svpn.context.Delete",
		"columns":[{"data":null}, {"data":"Name"}, {"data":null}, {"data":"Description"}, {"data":"WsService"}],
		"createdRow": function(nRow,oData,iDataIndex) {
			$('td',nRow).eq(2).html("<a href=\"javascript:svpn_domain_visit(\'" + oData.Name + "\');\">域管理</a>");
		}
	};

function Delete()
{
	MyDataTable_DelSelected(oParam);
}

$(document).ready(function() {
	AdminCheckOnline();
	
	MyDataTable_Init(oParam);
} );

</script>
