function Disable()
{
    var oTable = $('#MyDftTableID').DataTable();
    oTable.$('input[type="checkbox"]').each(function() {
        if (this.checked) {
            var sData = "_do=cmd.run&cmd=config-view;pwatcher-view;no ob " + this.value + " enable";
            RQ_Post("/request.cgi", sData);
        }
    });

    location.reload();
}

function Enable()
{
    var oTable = $('#MyDftTableID').DataTable();
    oTable.$('input[type="checkbox"]').each(function() {
        if (this.checked) {
            var sData = "_do=cmd.run&cmd=config-view;pwatcher-view;ob " + this.value + " enable";
            RQ_Post("/request.cgi", sData);
        }
    });

    location.reload();
}
