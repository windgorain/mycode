<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加角色</title>

<link rel="icon" href="/_base/img/logo.gif" type="image/x-icon" />
<link rel="bookmark" href="/_base/img/logo.gif" type="image/x-icon" /> 

<link rel="stylesheet" type="text/css" href="/_base/css/base.css">
<link rel="stylesheet" type="text/css" href="/_base/css/button.css">
<link rel="stylesheet" type="text/css" href="/_base/css/container.css">
<link rel="stylesheet" type="text/css" href="/_base/js/jquery/multiselect2side/css/jquery.multiselect2side.css" media="screen" />

<script src="/_base/js/my/base.js"></script>
<script src="/_base/js/jquery/jquery.js"></script>
<script src="/_base/js/jquery/multiselect2side/js/jquery.multiselect2side.js" ></script>
<script src="/_base/js/my/myutl.js"></script>
<script src="/_base/js/my/string/string.js"></script>
<script src="/_base/js/my/ip.js"></script>
<script src="/_base/js/my/toolbar/toolbar.js"></script>
<script src="/_base/js/my/ctype.js"></script>
<script src="/svpnjs/usr.js"></script>

<!--[if lt IE 8]>
<script src="/_base/js/my/inputfocus.js"></script>
<![endif]--> 

<script src="/_base/js/my/nameobject/selector.js"></script>
<script src="/_base/js/my/nameobject/config.js"></script>
<script src="/_base/js/my/request/request.js"></script>
<script src="config.js"></script>

<script language="javascript">
$(document).ready(function() {
	MyAddInit();
} );
</script>

</head>

<body>

<!-- container Begin -->
<div class="Container">
 <div class="Container-Row">
 	<div class="Title">新建角色</div>
 	<div class="Context">
		<form id="MyForm">
			
			<div class="Row">
				<div class="RowLable">角色:</div>
				<div class="RowContext">
					<input id="name" name="name" type="text" maxlength="31"
						ctype="limit_str" ctype_info_label="name_info"
						ctype_asyn_check="JS_NO_IsExist(this)" ctype_must=1
						min="1" max="31" >
					<label class="input_must">*</label>
				  <em id="name_info"> </em>
			  </div>
			</div>
			
			<div class="Row">
				<div class="RowLable">描述:</div>
				<div class="RowContext">
					<input id="Description" name="Description" type="text"
						ctype="none" max="128" maxlength="128" ctype_info_label="description_info">
						<em id="description_info"> </em>
			  </div>
			</div>
				
			<div class="Row">
				<div class="RowLable">ACL:</div>
				<div class="RowContext">
			  	<select name="ACL[]" id='ACL' multiple='multiple'></select>
			  </div>
			</div>
			
			<div class="Row">
				<div class="RowLable">Web书签:</div>
				<div class="RowContext">
			  	<select name="WebRes[]" id='WebRes' multiple='multiple'></select>
			  </div>
			</div>
			
			<div class="Row">
				<div class="RowLable">TCP代理书签:</div>
				<div class="RowContext">
			  	<select name="TcpRes[]" id='TcpRes' multiple='multiple'></select>
			  </div>
			</div>
			
			<div class="Row">
				<div class="RowLable">IP书签:</div>
				<div class="RowContext">
			  	<select name="IpRes[]" id='IpRes' multiple='multiple'></select>
			  </div>
			</div>
			
		</form>
		
		<div class="Row">
			<input type="button" class="btn large blue" value="确定" onclick="JS_NO_AddAndGoList()" />
			<input type="button" class="btn large blue" value="取消" onclick="JS_NO_GoList()" />
		</div>
	
	</div>
	
 </div>
</div>
<!-- container End -->

</body>
</html>
