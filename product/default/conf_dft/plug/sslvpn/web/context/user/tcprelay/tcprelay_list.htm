<script language="javascript">
	
function ResTable_Load()
{
	if (false == UserCheckOnline())
	{
		return;
	}
	
	$('#res_table').dataTable( {
		"bDestroy": true,
		"sAjaxSource": "/request.cgi?_do=TcpRes.List",
		"columns": [{"data":"Name"}, {"data":"Description"}, {"data":"ServerAddress"}]
	} );
}

$(document).ready(function() {
	ResTable_Load();
} );

</script>
