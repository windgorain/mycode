<html>
	<head>
		<script>
			/*
			用法示例：var myURL = parseURL('http://abc.com:8080/dir/index.html?id=255&m=hello#top');   
			myURL.file='index.html' 
			myURL.hash= 'top' 
			myURL.host= 'abc.com' 
			myURL.query= '?id=255&m=hello' 
			myURL.params= Object = { id: 255, m: hello } 
			myURL.path= '/dir/index.html' 
			myURL.segments= Array = ['dir', 'index.html'] 
			myURL.port= '8080' 
			myURL.protocol= 'http' 
			myURL.source= 'http://abc.com:8080/dir/index.html?id=255&m=hello#top' 
			*/
			function parseURL(url)
			{ 
				var a = document.createElement('a'); 
				a.href = url; 
				return { 
					source: url, 
					protocol: a.protocol.replace(':',''), 
					host: a.hostname, 
					port: a.port, 
					query: a.search, 
					params: (function(){ 
						var ret = {}, 
						seg = a.search.replace(/^\?/,'').split('&'), 
						len = seg.length, i = 0, s; 
						for (;i<len;i++)
						{ 
							if (!seg[i])
							{
								continue;
							} 
							s = seg[i].split('='); 
							ret[s[0]] = s[1]; 
						}
						return ret; 
					})(), 
					file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1], 
					hash: a.hash.replace('#',''), 
					path: a.pathname.replace(/^([^\/])/,'/$1'), 
					relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1], 
					segments: a.pathname.replace(/^\//,'').split('/') 
				}; 
			}

			function open_url()
			{
				var sUrl = document.getElementById("usr_url").value;

				if (sUrl.indexOf("://") == -1)
				{
					sUrl = "http://" + sUrl;
				}

				var myUrl = parseURL(sUrl);
				if (myUrl.port == "")
				{
					if (myUrl.protocol == "http")
					{
						myUrl.port = "80";
					}
					else if (myUrl.protocol == "https")
					{
						myUrl.port = "443";
					}
					else
					{
						myUrl.port = "0";
					}
				}
				
				var sNewUrl = "/_proxy_/" + myUrl.protocol + "/" + myUrl.port + "/" + myUrl.host;

				if (myUrl.path == "")
				{
					sNewUrl += "/";
				}

				sNewUrl += myUrl.path + myUrl.query;

				if (myUrl.hash != "")
				{
					sNewUrl = sNewUrl + "#" + myUrl.hash;
				}

				window.open(sNewUrl);
				
				return false;
			}
		</script>
	</head>
	<body>
		<br><br>
		<div align="center" >
			<form onsubmit="return open_url();">
				<input type="text" id="usr_url" />
				<input type="submit" value=" 前往 " />
			</form>
	  </div>
	</body>
</html>
