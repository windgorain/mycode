<script>
function domain_reboot()
{
	$.ajax(
		{ type: "GET",
			url: "/request.cgi?_do=Sys.RebootDomain",   
			async: false,
			dataType: "json",
			success: function(oJson)
			{
                if (RQ_IsOK(oJson)) {
					$("#result").html("成功");
				} else {
					var sContent = "结果: 失败<br>原因: " + oJson.Reason;
					$("#result").html(sContent);
				}
				
				$("#resultdiv").show();
			}
		});
		
	return false;
}
</script>

</head>

<body>

<!-- container Begin -->
<div class="Container">
	<div class="Container-Colum">
		<div class="Title">系统配置</div>
		<div class="Context">
			<a href="#" onclick="domain_reboot()"> <li class="Center btn blue">重启域</li> </a>
		</div>
	</div>
	
	<div class="Container-Row" style="display:none" id="resultdiv">
 		<span id="result"></span>
 	</div>
 	
</div>
<!-- container End -->

</body>
