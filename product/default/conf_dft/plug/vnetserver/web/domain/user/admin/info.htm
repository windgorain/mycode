<script>
$(document).ready(function() {
	$.ajax(
		{ type: "Get",
			url: "/request.cgi?_do=User.Info",
			async: false,
			dataType: "json",
			success: function(oJson)
			{
                if (RQ_IsOK(oJson)) {
					$("#username").html(oJson.UserName);
					$("#domain").html("@" + oJson.UserName);
					$("#email").html(oJson.Email);
				}
			}
		});
});
</script>

</head>

<body>

<!-- container Begin -->
<div class="Container">
	
		<div class="Container-Colum">
			<div class="Title">管理员</div>
			<div class="Context">
				<table><TBODY>
					<tr><td>用户名:</td><td><span id="username" /></td></tr>
					<tr><td>私有域:</td><td><span id="domain" /></td></tr>
					<tr><td>E-Mail:</td><td><span id="email" /></td></tr>
				</TBODY></table>
				<a href="pwd_edit.htm"><li class="Center btn blue">更改密码</li></a>
			</div>
		</div>
		
		<div class="Container-Colum">
			<div class="Title">说明</div>
			<div class="Context">
				&nbsp;&nbsp;&nbsp;&nbsp;每个用户拥有一个私有域，只有在同一个域中的用户可以互通，不同域之间是相互隔离的。
				<br>&nbsp;&nbsp;&nbsp;&nbsp;相同的用户名可以同时登录多次，这些同名用户默认在同一个私有域中。
				
			</div>
		</div>
		

</div>
<!-- container End -->

</body>
</html>
